<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <title>Nav bar</title>

  <script src="https://kit.fontawesome.com/207e1db321.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav_logo">
      <i class="fa-solid fa-ice-cream logo_icon"></i>
      <p class="logo_name">Dream Coding</p>
    </div>
    <ul class="nav_menu_items">
      <li><a href="">Home</a></li>
      <li><a href="">Gallery</a></li>
      <li><a href="">Weddings</a></li>
      <li><a href="">FAQ</a></li>
      <li><a href="">Bookings</a></li>
    </ul>
    <ul class="nav_social">
      <li><i class="fa-brands fa-facebook"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
    </ul>
    <a href="#" class="nav_hamburger">
      <i class="fa-solid fa-bars"></i>
    </a>


  </nav>
</body>

</html>
